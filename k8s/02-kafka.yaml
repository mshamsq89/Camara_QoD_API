# Zookeeper
apiVersion: apps/v1
kind: StatefulSet
metadata: { name: zookeeper, namespace: qod }
spec:
  serviceName: zookeeper
  replicas: 1
  selector: { matchLabels: { app: zookeeper } }
  template:
    metadata: { labels: { app: zookeeper } }
    spec:
      containers:
      - name: zookeeper
        image: confluentinc/cp-zookeeper:7.3.0
        ports:
        - containerPort: 2181
        env:
        - { name: ZOOKEEPER_CLIENT_PORT, value: "2181" }
        - { name: ZOOKEEPER_TICK_TIME, value: "2000" }
---
apiVersion: v1
kind: Service
metadata: { name: zookeeper, namespace: qod }
spec:
  selector: { app: zookeeper }
  ports:
  - port: 2181
---
# Kafka
apiVersion: apps/v1
kind: StatefulSet
metadata: { name: kafka, namespace: qod }
spec:
  serviceName: kafka
  replicas: 1
  selector: { matchLabels: { app: kafka } }
  template:
    metadata: { labels: { app: kafka } }
    spec:
      containers:
      - name: kafka
        image: confluentinc/cp-kafka:7.3.0
        ports:
        - containerPort: 9092
        env:
        - { name: KAFKA_BROKER_ID, value: "1" }
        - { name: KAFKA_ZOOKEEPER_CONNECT, value: "zookeeper:2181" }
        - { name: KAFKA_ADVERTISED_LISTENERS, value: "PLAINTEXT://kafka:9092" }
        - { name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR, value: "1" }
---
apiVersion: v1
kind: Service
metadata: { name: kafka, namespace: qod }
spec:
  selector: { app: kafka }
  ports:
  - port: 9092
