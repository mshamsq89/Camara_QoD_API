apiVersion: apps/v1
kind: Deployment
metadata:
  name: qod-processor-deployment
  namespace: qod
spec:
  replicas: 2
  selector: { matchLabels: { app: qod-processor } }
  template:
    metadata:
      labels: { app: qod-processor }
    spec:
      containers:
        - name: qod-processor
          image: ghcr.io/your-org/qod-api:latest # Same image, different entrypoint/config if needed
          imagePullPolicy: Always
          envFrom:
            - configMapRef: { name: qod-api-config }
